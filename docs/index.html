<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Coloca tus estilos CSS aquí o enlaza una hoja de estilo externa */
        /* Ejemplo de estilos para hacer el contenido más responsive */
        body {
            font-size: 20px; /* Tamaño de fuente base */
            margin: 0; /* Eliminar márgenes predeterminados del cuerpo */
            padding: 0; /* Eliminar relleno predeterminado del cuerpo */
            text-align: center; /* Centrar el contenido en el cuerpo */
        }

        .flower {
            margin-top: 50px; /* Espacio entre la flor y las frases */
            position: relative; /* Establece la posición en relativo para que sea el punto de referencia */
        }

        .text-below {
            margin-top: 10px; /* Ajusta la distancia entre las frases y la flor */
        }

        /* Estilos específicos para dispositivos móviles */
        @media screen and (max-width: 500px) {
            body {
                font-size: 25px; /* Tamaño de fuente más pequeño para dispositivos móviles */
            }
        }
    </style>
    <title>Feliz Cumpleaños Fatimita ❤️</title>
</head>

    <div class="Petal3 p1"></div>
    <div class="Petal3 p2"></div>
    <div class="Petal3 p3"></div>
    <div class="Petal3 p4"></div>
</div>
</body>
</html>
